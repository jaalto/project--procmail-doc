<html>

<!--  [HTML 4.0] 7.5.1 In frameset documents the FRAMESET element
      replaces the BODY element.
-->
<frameset cols="25%,75%">

    <frame name="toc"
           id="toc"
           src="pm-tips-toc.html"
           target="body"
           frameborder="0" >

    <frame name="body"
           id="body"
           src="pm-tips-body.html"
           frameborder="0" >

</frameset>

</html>
